plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

repositories {
    mavenCentral()
    maven {
        name "Fabric"
        url 'https://maven.fabricmc.net/'
    }
}

sourceSets {
    main {
        java.srcDirs = ['src']
	resources.srcDirs = ['res']
    }
}


dependencies {
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.8.3'
    compile 'org.bitbucket.mstrobel:procyon-compilertools:0.5.33.6'
    compile "org.ow2.asm:asm:7.0"
    compile "org.ow2.asm:asm-commons:7.0"
    compile "org.ow2.asm:asm-tree:7.0"
    compile "org.ow2.asm:asm-util:7.0"
    compile "org.benf:cfr:0.140"
    compile 'org.jetbrains:intellij-fernflower:1.0.0.6'
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'matcher.Main'
    }
}

build.dependsOn(shadowJar);
